name: Release Staging
on:
  workflow_dispatch:
    inputs:
      versionNumber:
        description: 'version number'
        required: true
        default: '0.0.1'

jobs:
  create-staging-branch:
    name: Create branch
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
      fail-fast: true

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: 'https://npm.pkg.github.com'

      - name: Create branch
        run: git checkout -b release/${{ github.event.inputs.databaseToMigrate }}
      - name: Push branch
        run: git push
